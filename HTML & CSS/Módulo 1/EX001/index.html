<!DOCTYPE html> <!-- Informa a versão do HTML para o navegador -->
<html lang="pt-br"> <!--O atributo lang informa o idioma do conteúdo do documento para o navegado, o valor é o código do paísr -->
    <head>
       <meta charset="utf-8">  <!-- Informa o formato de codificação de caracteres para o navegador, previne problemas com acentuações -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Controla o tamanho e e escala do viewport-->
       <title>Primeiro documento HTML</title>
    </head>
    <body>
       <h1>Olá, Mundo!</h1>
       <hr>
       <p>Esse é o meu primeiro documento HTML, eu estou muito feliz</p>
       <p>Este é um momento único, estou criando um site!</p>
    </body>
</html>
