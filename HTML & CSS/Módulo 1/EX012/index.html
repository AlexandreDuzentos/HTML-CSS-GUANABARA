<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
     <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Esse vídeo está hospedado no meu próprio servidor</p>
     <!--O atributo poster servirá como o primeiro frame(quadro) do vídeo-->
     <!--Vídeos hospedados no seu servidor, custam mais dinheiro para manter o site hospedado-->
     <video poster="./imagens/bean.jpg" width="800" height="400" controls autoplay loop>
          <source src="./midia/meu_video.ogv" type="video/ogv">
          <source src="./midia/Meu Video.mkv" type="video/mkv">
          <source src="./midia/Meu Video.webm" type="video/webm">
          <source src="./midia/meu_video.mp4" type="video/mp4">
          <p>Seu navegador não tem compatibilidade com a reprodução 
            de vídeos
          </p>
     </video>

     <h1>Inserindo aúdios do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
      web-share" allowfullscreen></iframe>
</body>
</html>
