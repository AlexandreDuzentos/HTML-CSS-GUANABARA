<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Desafio 007</title>
       <style>
          .imagemGrande {
              width:1185px;
          }
       </style>
    </head>
    <body>
       <h1>Imagem flexível</h1>

       <p>
        Você está vendo a imagem completa? Experimente ampliar o tamanho
        da sua janela para aproveitar a melhor experiência &#x1F61D;
       </p>

       <picture>
           <source media="(max-width:700px)" srcset="./imagens/paisagem-p.png" type="image/png">
           <source media="(max-width:1000px)" srcset="./imagens/paisagem-m.png" type="image/png">
           <img src="./imagens/paisagem-g.png" alt="paisagem grande" class="imagemGrande">
       </picture>
    </body>
</html>
