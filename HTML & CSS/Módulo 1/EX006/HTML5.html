<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width; initial-scale=1.0">
     <title>Exemplo de semântica</title>
     <style>
         body{
            background-color:blueviolet;
         }
     </style>
   </head>
   <body>
    <p>
        Eu moro na <address> rua 13, bairro futungo - talatona</address> <!-- A tag  address é semântica, ou seja,ela possui significado, a formatação é consequência do significado(semântica) -->
    </p>

    <!--
        Tag obsoleta, está em desuso, era usada para fazer animações, animações hoje em dia é feita com
        javascript ou css
     -->
    <marquee direction="right">Teste de marquee</marquee> 
   </body>
</html>
