<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
     <form action="cadastro.php" method="get" autocomplete="on">
         <p>
            <label for="ies">Estado</label>
            <select name="estado" id="ies">
                <option selected>--- Escolha ---</option>
              <optgroup label="região Sudeste">
                <option value="sp">São Paulo</option>
                <option value="MG"> Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
             </optgroup>

             <optgroup label="região Nordeste">
                <option>Maranhão</option>
                <option>Peranbuco</option>
                <option>Rio grande do sul</option>
             </optgroup>   
            </select>
         </p>
         <p>
            <label for="iprof">Profissão</label>
            <!-- O parâmetro list serve para associar o input a um datalist-->
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
         </p>
         <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" rows="10" cols="30">Sua mensagem...</textarea>
         </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
     </form>
</body>
</html>
