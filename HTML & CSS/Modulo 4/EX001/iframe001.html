<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <!-- A tag iframe é usada para incorporar um documento dentro de outro documento HTML -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">

        </iframe>
         <!--<a href="https://www.cursoemvideo.com" target="_blank">CursoEmvídeo</a> -->
        para aprender a programar.
    </p>

    <!--
      O site do google não será exibido dentro do iframe, por conta deles terem uma proteção
      contra isso.
     -->
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> é muito legal</p>
</body>
</html>
