<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela login</title>
    <style>
       
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas css -->
            </div>
            <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder
                    fazer as configurações no seu ambiente.
                 </p>
                 <form action="login.php" method="post">

                    <div class="campo">
                         <span class="material-symbols-outlined">
                            Mail
                         </span>
                         <input type="email" id="iLogin" autocomplete="email"
                         placeholder="seu email">
                         <label for="iLogin">login</label>
                    </div>

                    <div class="campo">
                         <span class="material-symbols-outlined">
                            Lock
                         </span>
                         <input type="password" id="iSenha" autocomplete="current-password"
                          placeholder="sua senha" required>
                         <label for="iSenha">senha</label>
                    </div>

                         <input type="submit" value="Entrar">  
                         <a href="esqueci.html" class="botao">Esqueci a senha</a>
                 </form>
            </div>
        </section>
    </main>
</body>
</html>
